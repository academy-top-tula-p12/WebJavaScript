<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #tablo{
            padding: 10px;
            background-color: azure;
            position: absolute;
            left: 0;
            top: 0;
        }
        #wrap{
            width: 100%;
            height: 100vh;
            background-color: beige;
        }
    </style>
</head>
<body>
    <div id="tablo"></div>
    <div id="wrap">

    </div>
    

    <script>
        /*
        click, dblclick, contextmenu,
        mousedown, mouseup,
        mousemove, 
        mouseover - mouseenter, mouseout - mouseleave,

        MouseEvent
            altKey (bool)
            ctrlKey (bool)
            shiftKey (bool)

            button (number)
            buttons
                1 - left
                2 - right
                4 - middle (wheel)
                8 - add btn
                16 - add btn
            
            clientX, clientY - browser (x,y)
            screenX, screenY - monitor (x,y)

            movementX, movementY - diff (x, y)
        */
        let body = document.querySelector("body");
        let tablo = document.getElementById("tablo");

        body.addEventListener("mousemove", (e) =>{
            let text = `x: ${e.clientX}, y: ${e.clientY}`;
            
            tablo.innerText = text;

            tablo.style.left = "" + e.clientX + "px";
            tablo.style.top = "" + e.clientY + "px";
        });
    </script>
</body>
</html>
