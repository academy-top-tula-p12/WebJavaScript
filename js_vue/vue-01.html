        let vueApp = Vue.createApp({
            data(){
                return {
                    name: "Bobby",
                    age: 29,
                    phone: "8 999 555-33-11",
                    searchName: "Yandex",
                    searchLink: "https://ya.ru",
                    header: "<h1>Hello world</h1>"
                }
            },
            methods:{
                inputName(e){
                    this.name = e.target.value;
                },
                hello(){
                    return "Hello " + this.name;
                },
                viewAge(){
                    return "You age: " + this.age;
                },
                viewPhone(){
                    return "You phone: " + this.phone;
                },
                addAge(diff = 1){
                    this.age += diff;
                },
                ageInc(){
                    this.addAge();
                },
                ageDec(){
                    this.addAge(-1);
                }
            }
        });
        vueApp.mount("#app");
