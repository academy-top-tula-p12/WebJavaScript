<!DOCTYPE html>
<html lang="for">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .page-wrap{
            display: flex;
        }
        .page-box{
            width: 50px;
            height: 50px;
            margin: 0 10px;
            background-color: blueviolet;
            border-radius: 5px;
            color: white;
            font-size: 24px;
            text-align: center;
            padding-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="page-wrap">
        <div class="page-box">1</div>
        <div class="page-box">2</div>
        <div class="page-box">3</div>
        <div class="page-box">4</div>
        <div class="page-box">5</div>
    </div>

    <form name="send_page" action="" method="get">
        <input type="hidden" name="page_number">
    </form>

    <script>
        let pages = document.getElementsByClassName("page-box");
        for(let page of pages)
            page.addEventListener("click", (e) => {
                document.forms["send_page"].elements["page_number"].value = e.target.innerText;
                document.forms["send_page"].submit();
        });
    </script>

</body>
</html>
