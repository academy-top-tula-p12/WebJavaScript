<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch blob</title>
</head>
<body>
    <h2>Select image</h2>
    <input type="radio" name="images" value="1"><label>Image 1</label><br>
    <input type="radio" name="images" value="2"><label>Image 2</label><br>
    <input type="radio" name="images" value="3"><label>Image 3</label><br>
    <img id="img">
    <script>
        let img = document.getElementById("img");

        let radios = document.getElementsByName("images");
        radios.forEach(radio => radio.addEventListener("change", (e)=>{
            let fileName = "image0" + e.target.value + ".jpg";
            //console.log(fileName);
            getImage(fileName);
        }));

        
        async function getImage(fileName){
            let response = await fetch("/" + fileName);
            let blob = await response.blob();
            img.src = URL.createObjectURL(blob);
        }

        // fetch("/image")
        //     .then(response => response.blob())
        //     .then(blobImg => img.src = URL.createObjectURL(blobImg));
    </script>
</body>
</html>
