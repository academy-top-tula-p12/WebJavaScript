<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="user">
        <label for="name" id="label"></label><br>
        <input type="text" name="name">
        <input type="password" name="password">
        <button type="submit">Send</button>
    </form>
    
    <script>
        let name = document.forms["user"].elements["name"];
        let label = document.getElementById("label");

        name.addEventListener("input", (e) => {
            label.innerText = name.value;
        });
        /*
        events:
            blur - потеря фокуса
            focus - получение фокуса
            change - изменение value
            input - изменение value
            select - в поле происходит выделение
            keydown, keyup, keypress - события клавиатуры
        */
    </script>
</body>
</html>
