<!DOCTYPE html>
<html lang="ru">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flights info</title>
</head>
<body>
    
    <script>
        let xmlRequest = new XMLHttpRequest();

        };
        xmlRequest.open("GET", "/data");

        xmlRequest.setRequestHeader("Accept", "text/xml");
        xmlRequest.send();
    </script>
