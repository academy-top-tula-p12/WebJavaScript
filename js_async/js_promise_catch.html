        function parseInteger(value){
            return new Promise(function(resolve, reject){
                let result = parseInt(value);
                    if(isNaN(result))
                        reject("non a number");
                    else
                        resolve(result);
            }).then(function(result){ console.log(`result = ${result}`);},
                    function(result){ console.log(`error: ${result}`);});
        }

        parseInteger("12345");
